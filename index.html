<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Poker - 약관 및 정책</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
            background-color: white;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #7f8c8d;
            margin-bottom: 40px;
            font-size: 1.1em;
        }
        
        .links {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .link-card {
            display: block;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .link-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }
        
        .link-card h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }
        
        .link-card p {
            opacity: 0.9;
            font-size: 0.95em;
        }
        
        footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
            color: #7f8c8d;
            font-size: 0.9em;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dad Poker</h1>
        <p class="subtitle">약관 및 정책</p>
        
        <div class="links">
            <a href="terms_of_service.html" class="link-card">
                <h2>가입약관</h2>
                <p>Dad Poker 서비스 이용약관을 확인하세요</p>
            </a>
            
            <a href="privacy_policy.html" class="link-card">
                <h2>사용자정보처리 지침</h2>
                <p>개인정보 처리방침 및 보호정책을 확인하세요</p>
            </a>
        </div>
        
        <footer>
            <p>© 2024 Dad Poker. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
